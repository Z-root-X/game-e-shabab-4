<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game-E-Shabab Season 4 | Official Portal</title>
    
    <!-- External Libraries -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Rajdhani:wght@500;600;700&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS VARIABLES & GLOBAL STYLES --- */
        :root {
            --bg-dark: #0a0b10;
            --card-bg: rgba(20, 25, 35, 0.7);
            --accent-primary: #00f3ff; /* Cyan */
            --accent-secondary: #9d4edd; /* Purple */
            --text-white: #ffffff;
            --text-muted: #9ca3af;
            --border-color: rgba(255, 255, 255, 0.1);
            --glow-primary: 0 0 20px rgba(0, 243, 255, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-white);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        #canvas-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; opacity: 0.15; pointer-events: none;
        }

        /* Typography */
        .font-heading { font-family: 'Rajdhani', sans-serif; text-transform: uppercase; letter-spacing: 1px; }
        .font-tech { font-family: 'Orbitron', sans-serif; letter-spacing: 1px; }
        
        .container { max-width: 1280px; margin: 0 auto; padding: 0 2rem; }
        .hidden { display: none !important; }
        .flex-center { display: flex; align-items: center; justify-content: center; }

        /* --- NAVIGATION --- */
        nav {
            position: sticky; top: 0; z-index: 1000;
            background: rgba(10, 11, 16, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
        }

        .nav-container { display: flex; justify-content: space-between; align-items: center; }
        .logo-container { display: flex; align-items: center; gap: 12px; }
        .nav-logo-img { height: 32px; width: auto; filter: brightness(1.2); }
        .logo-text {
            font-family: 'Orbitron', sans-serif; font-size: 1.25rem; font-weight: 800;
            background: linear-gradient(135deg, #fff 60%, var(--accent-primary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .nav-links { display: flex; gap: 2rem; }
        .nav-btn {
            background: transparent; border: none; color: var(--text-muted);
            font-size: 0.95rem; font-weight: 600; cursor: pointer;
            transition: color 0.3s ease; display: flex; align-items: center; gap: 8px;
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        .nav-btn:hover, .nav-btn.active { color: var(--text-white); }
        .nav-btn.active { position: relative; }
        .nav-btn.active::after {
            content: ''; position: absolute; bottom: -22px; left: 0; width: 100%; height: 3px;
            background: var(--accent-secondary); box-shadow: 0 0 10px var(--accent-secondary);
        }

        /* --- HERO SECTION --- */
        .hero-section {
            min-height: 85vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            padding: 4rem 0; position: relative;
        }

        .hero-logo-main {
            max-width: 180px; margin-bottom: 2.5rem;
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.5));
            animation: float 4s ease-in-out infinite;
        }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-15px); } 100% { transform: translateY(0px); } }

        .hero-badge {
            display: inline-flex; align-items: center; gap: 10px;
            padding: 8px 24px; background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 50px;
            font-family: 'Rajdhani', sans-serif; font-weight: 700; letter-spacing: 3px;
            color: #eab308; margin-bottom: 2rem; font-size: 0.9rem; text-transform: uppercase;
        }

        .hero-title {
            font-family: 'Orbitron', sans-serif; font-size: clamp(3.5rem, 8vw, 6rem);
            font-weight: 900; line-height: 1.1; margin-bottom: 1.5rem;
            background: linear-gradient(180deg, #fff 0%, #a5a5a5 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        
        .hero-title-accent {
            color: transparent; -webkit-text-stroke: 2px var(--accent-primary);
            background: none; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
        }

        .hero-desc {
            font-size: 1.2rem; color: var(--text-muted); max-width: 700px;
            margin: 0 auto 3rem; font-weight: 300;
        }

        /* Countdown */
        .countdown-grid { display: flex; gap: 3rem; margin-bottom: 4rem; }
        .count-item { text-align: center; }
        .count-val {
            font-family: 'Rajdhani', sans-serif; font-size: 3rem; font-weight: 700;
            line-height: 1; color: var(--text-white);
        }
        .count-label {
            font-size: 0.8rem; color: var(--text-muted); text-transform: uppercase;
            letter-spacing: 2px; margin-top: 0.5rem;
        }

        /* Button */
        .btn-primary {
            background: var(--text-white); color: #000;
            padding: 1rem 2.5rem; font-family: 'Rajdhani', sans-serif; font-weight: 700;
            font-size: 1.1rem; border: none; cursor: pointer;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            letter-spacing: 1px;
        }
        .btn-primary:hover {
            background: var(--accent-primary); transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 243, 255, 0.2);
        }

        /* --- SECTIONS --- */
        .section-header { margin-bottom: 4rem; text-align: center; }
        .section-title {
            font-family: 'Orbitron', sans-serif; font-size: 2.5rem; font-weight: 700;
            color: var(--text-white); margin-bottom: 0.5rem;
        }
        .section-subtitle { font-family: 'Rajdhani', sans-serif; font-size: 1.2rem; letter-spacing: 4px; color: var(--accent-primary); }

        /* --- TIMELINE --- */
        .timeline-container { position: relative; max-width: 900px; margin: 0 auto; padding: 2rem 0; }
        .timeline-line { position: absolute; top: 0; bottom: 0; left: 50%; width: 2px; background: rgba(255,255,255,0.1); transform: translateX(-50%); }
        .timeline-item { position: relative; margin-bottom: 3rem; width: 100%; }
        .timeline-dot { position: absolute; left: 50%; top: 0; width: 16px; height: 16px; background: var(--bg-dark); border: 2px solid var(--accent-primary); border-radius: 50%; transform: translate(-50%, 5px); z-index: 2; box-shadow: 0 0 15px var(--accent-primary); }
        .timeline-content { width: 45%; background: rgba(255,255,255,0.03); padding: 1.5rem; border: 1px solid var(--border-color); border-radius: 8px; transition: 0.3s; }
        .timeline-content:hover { border-color: var(--accent-primary); background: rgba(255,255,255,0.05); }
        .timeline-item:nth-child(odd) .timeline-content { margin-left: auto; text-align: left; }
        .timeline-item:nth-child(even) .timeline-content { margin-right: auto; text-align: right; }
        .time-badge { display: inline-block; font-family: 'IBM Plex Mono', monospace; font-size: 0.85rem; color: var(--accent-primary); margin-bottom: 0.5rem; }
        .event-title { font-family: 'Rajdhani', sans-serif; font-size: 1.5rem; font-weight: 700; line-height: 1.2; }

        /* --- RULES --- */
        .rules-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 2rem; }
        .rule-card { background: rgba(255,255,255,0.02); border: 1px solid var(--border-color); padding: 2rem; border-radius: 12px; height: 100%; }
        .rule-card-header { display: flex; align-items: center; gap: 1rem; margin-bottom: 1.5rem; border-bottom: 1px solid var(--border-color); padding-bottom: 1rem; }
        .rule-icon { color: var(--accent-secondary); }
        .rule-card-title { font-family: 'Orbitron', sans-serif; font-size: 1.2rem; font-weight: 700; }
        .rule-list-item { display: flex; gap: 1rem; margin-bottom: 1.2rem; align-items: flex-start; }
        .rule-list-content h4 { font-weight: 700; color: var(--text-white); margin-bottom: 4px; }
        .rule-list-content p { font-size: 0.9rem; color: var(--text-muted); margin: 0; }

        /* --- TEAMS (UPDATED SQUAD CARDS) --- */
        .teams-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 2rem; }
        
        .team-roster-card {
            background: rgba(20, 25, 35, 0.6); border: 1px solid var(--border-color);
            border-radius: 16px; overflow: hidden; transition: 0.3s;
            backdrop-filter: blur(10px); position: relative;
        }
        .team-roster-card:hover { transform: translateY(-5px); border-color: var(--accent-primary); box-shadow: 0 10px 40px rgba(0,0,0,0.3); }
        
        .team-roster-header {
            padding: 1.5rem; background: rgba(255,255,255,0.05);
            border-bottom: 1px solid var(--border-color);
            display: flex; justify-content: space-between; align-items: center;
        }
        .roster-team-name { font-family: 'Orbitron', sans-serif; font-size: 1.3rem; font-weight: 700; }
        .roster-balance { 
            font-family: 'Rajdhani', sans-serif; font-weight: 700; font-size: 1.1rem; 
            background: rgba(0,0,0,0.3); padding: 5px 12px; border-radius: 4px;
            color: var(--accent-primary);
        }
        .balance-label { font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; margin-right: 5px; }

        .team-roster-body { padding: 1.5rem; }
        .roster-table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        .roster-table th { 
            text-align: left; color: var(--text-muted); padding-bottom: 0.8rem; 
            font-weight: 600; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px;
            border-bottom: 1px solid var(--border-color);
        }
        .roster-table td { padding: 0.8rem 0; border-bottom: 1px solid rgba(255,255,255,0.03); color: var(--text-white); }
        .roster-table tr:last-child td { border-bottom: none; }
        .player-price-tag { color: var(--accent-secondary); font-family: 'Rajdhani', sans-serif; font-weight: 700; text-align: right; }
        .player-sl { color: var(--text-muted); width: 30px; }

        /* Loader */
        #loader { position: fixed; inset: 0; background: var(--bg-dark); z-index: 2000; display: flex; justify-content: center; align-items: center; transition: opacity 0.5s; }
        .spinner { width: 50px; height: 50px; border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--accent-primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Mobile */
        @media (max-width: 768px) {
            .nav-links { display: none; }
            .hero-title { font-size: 3.5rem; }
            .countdown-grid { gap: 1.5rem; }
            .timeline-content { width: 85%; text-align: left !important; margin-left: 2rem !important; }
            .timeline-line { left: 10px; }
            .timeline-dot { left: 10px; }
            .teams-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <!-- Navigation -->

    <!-- HOME SECTION -->
    <section id="home">

    <!-- RULES SECTION -->
    <section id="rules" class="container hidden">
        <div class="section-header">
            <div class="section-subtitle">PROTOCOLS</div>
            <h2 class="section-title">TOURNAMENT RULES</h2>
        </div>
        <div id="rules-list" class="rules-grid">
            <!-- Dynamic Content -->

    <!-- TEAMS SECTION -->
    <section id="teams" class="container hidden">
        <div class="section-header">
            <div class="section-subtitle">LEADERBOARD</div>

        </div>
        <div id="teams-list" class="teams-grid">
            <!-- Dynamic Content populated from JS -->
        </div>
    </section>

    <script>
        // --- HARDCODED CORE DATA FOR SPEED ---
        const scheduleData = [
            { time: "06:30 AM", event: "REPORTING", icon: "map-pin" },
            { time: "06:30 - 07:10", event: "BREAKFAST", icon: "coffee" },

        ];

        const rulesData = [
            { category: "Main Sports", game: "Football", detail: "20 Mins Match (9+9). No Offside. Tie = Penalty." },
            { category: "Main Sports", game: "Cricket", detail: "8 Overs. 10 Players. Max 3 Overs/Bowler." },
            { category: "Fun Games", game: "Biscuit Challenge", detail: "Forehead to mouth using facial muscles only." },
            { category: "Fun Games", game: "Balloon Race", detail: "Run with balloon between knees." },
            { category: "Fun Games", game: "Dizzy Goal", detail: "Spin 10 times then score." },
            { category: "Fun Games", game: "Balance Race", detail: "Pair event. Must hold hands." },
            { category: "Fun Games", game: "Tug of War", detail: "8 vs 8. Pull opponent across middle line." }
        ];

        const teamsData = [
            {
                name: "Creatives",
                color: "#ef4444", 
                balance: 200, // Points from image
                players: [
                    { name: "Hasan Mahfuz", price: 9400 },
                    { name: "Zihad Hasan", price: 6000 },
                    { name: "Naim Arman", price: 4200 },
                    { name: "Saiful Azam", price: 200 },
                    { name: "Jakir Hossain", price: 0 }
                ]
            },
            {
                name: "28th Batch",
                color: "#22c55e", 
                balance: 4800,
                players: [
                    { name: "Tanvir Ahmad", price: 1000 },
                    { name: "Naim Ahmed", price: 1300 },
                    { name: "Ishak Munshi", price: 12400 },
                    { name: "Md Ashiq", price: 500 },
                    { name: "Kamrul Islam", price: 0 }
                ]
            },
            {
                name: "Business Operations",
                color: "#3b82f6", 
                balance: 2400,
                players: [
                    { name: "Md. Taraqul Islam", price: 6600 },
                    { name: "Md Fajle Rabbi", price: 6000 },
                    { name: "Md. Akash Miah", price: 5000 },
                    { name: "Shariar Kabir", price: 0 }
                ]
            },
            {
                name: "29th Batch",
                color: "#eab308", 
                balance: 3500,
                players: [
                    { name: "Jabed Omar Jesun", price: 8600 },
                    { name: "Abdullah As Sakib", price: 7200 },
                    { name: "Md. Abul Khayer", price: 700 },
                    { name: "Mehedi Hasan", price: 0 }
                ]
            }
        ];

        // *** GOOGLE APPS SCRIPT URL (Optional for Updates) ***
        // You can use this to fetch UPDATED points if you want dynamic scores later
        const API_URL = "https://script.google.com/macros/s/AKfycbzZCJhGHIOTw5yPZHjPm4akSNWaJzBehQ5m97KoabTFvlw8ObrrID-gi3ZHsrR51GKE/exec"; 

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            updateCountdown();
            animateParticles();
            
            // Render Hardcoded Data Immediately (Fast Load)
            renderSchedule(scheduleData);
            renderRules(rulesData);
            renderTeams(teamsData);

            // Optional: Fetch live points updates silently
            fetchData();
        });

        async function fetchData() {
            try {
                const response = await fetch(API_URL);
                const json = await response.json();
                
                // If you want to update points dynamically from sheet, you can logic here
                // For now, we stick to the hardcoded final teams as requested
                
                // Hide loader immediately as we rendered static data
                const loader = document.getElementById('loader');
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 500);
            } catch (e) { 
                console.log("Using static data");
                const loader = document.getElementById('loader');
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 500);
            }
        }

        function renderSchedule(data) {
            document.getElementById('schedule-list').innerHTML = data.map(item => `
                <div class="timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="timeline-content">
                        <span class="time-badge">${item.time}</span>
                        <h3 class="event-title">${item.event}</h3>
                    </div>
                </div>
            `).join('');
        }

        function renderTeams(data) {
            document.getElementById('teams-list').innerHTML = data.map((team, i) => `
                <div class="team-roster-card">
                    <div class="team-roster-header" style="border-left: 4px solid ${team.color}">
                        <div class="roster-team-name" style="color:${team.color}">${team.name}</div>
                        <div class="roster-balance">
                            <span class="balance-label">POINTS:</span>
                            ${team.balance}
                        </div>
                    </div>
                    <div class="team-roster-body">
                        <table class="roster-table">
                            <thead>
                                <tr>
                                    <th>SL</th>
                                    <th>PLAYER NAME</th>
                                    <th style="text-align:right">PRICE</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${team.players.map((p, idx) => `
                                    <tr>
                                        <td class="player-sl">${idx + 1}</td>
                                        <td>${p.name}</td>
                                        <td class="player-price-tag">${p.price > 0 ? p.price : '-'}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `).join('');
        }

        function renderRules(data) {
            const cats = {};
            data.forEach(r => {
                const c = r.category || 'General';
                if(!cats[c]) cats[c] = [];
                cats[c].push(r);
            });

            document.getElementById('rules-list').innerHTML = Object.keys(cats).map(cat => `
                <div class="rule-card">
                    <div class="rule-card-header">
                        <i data-lucide="shield" class="rule-icon"></i>
                        <span class="rule-card-title">${cat}</span>
                    </div>
                    ${cats[cat].map(r => `
                        <div class="rule-list-item">
                            <div class="rule-list-content">
                                <h4>${r.game}</h4>
                                <p>${r.detail}</p>
                            </div>
                        </div>`).join('')}
                </div>
            `).join('');
            lucide.createIcons();
        }

        function switchTab(id) {
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            const target = document.getElementById(id);
            if(target) target.classList.remove('hidden');
            window.scrollTo(0,0);
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        function updateCountdown() {
            const diff = new Date("Nov 24, 2025 07:30:00").getTime() - new Date().getTime();
            if(diff > 0) {
                document.getElementById("d").innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
                document.getElementById("h").innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                document.getElementById("m").innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                document.getElementById("s").innerText = Math.floor((diff % (1000 * 60)) / 1000);
            }
        }
        setInterval(updateCountdown, 1000);

        // Simple Canvas Particles
        const cvs = document.getElementById('canvas-bg'), ctx = cvs.getContext('2d');
        let parts = [];
        function resize() { cvs.width = window.innerWidth; cvs.height = window.innerHeight; }
        window.onresize = resize; resize();
        function initParticles() { for(let i=0; i<40; i++) parts.push({x:Math.random()*cvs.width, y:Math.random()*cvs.height, vx:(Math.random()-.5)*0.5, vy:(Math.random()-.5)*0.5, s:Math.random()*2}); }
        function animateParticles() {
            ctx.clearRect(0,0,cvs.width,cvs.height);
            ctx.fillStyle = 'rgba(255,255,255,0.1)';
            parts.forEach(p => {
                p.x += p.vx; p.y += p.vy;
                if(p.x < 0 || p.x > cvs.width) p.vx *= -1;
                if(p.y < 0 || p.y > cvs.height) p.vy *= -1;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(animateParticles);
        }
        initParticles(); animateParticles();
    </script>
